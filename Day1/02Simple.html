<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("Welcome to Javascript we are in HEAD")      
        // window - global object to access browser's object
        // document - global object to access HTML document 
       // document.getElementById("para1").innerHTML="Modified Text!"
        
      /* function foo(){
        document.getElementById("para1").innerHTML="Modified Text!"
       } */
       function foo(){
          if(this.readyState==="complete"){ 
           alert(" Current ready State :"+ this.readyState)
           document.getElementById("para1").innerHTML="<h3>Modified Text!</h3>"
          }
       }
      // foo(); // calling function
      // window.onload= foo // providing event listener to 'load' event 

      document.onreadystatechange=foo;
       // readystatechange - event get executed after do
      // ready states
       
      // uninitialized - has not started loading
      // loading - is loading
      // loaded - 
      // interactive 
      // complete

    </script>
</head>
