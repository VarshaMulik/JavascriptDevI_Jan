<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p id="para1"> Simple Text!</p>
    </div>
<!-- 

    Node	Type	Example
ELEMENT_NODE	1	<h1 class="heading">W3Schools</h1>
ATTRIBUTE_NODE	2	 class = "heading" (deprecated)
TEXT_NODE	3	W3Schools
COMMENT_NODE	8	<!-- This is a comment 
DOCUMENT_NODE	9	The HTML document itself (the parent of <html>)
    DOCUMENT_TYPE_NODE	10	<!Doctype html>
 -->
    <script>

        function $(id){
            return document.getElementById(id);
        }

        document.write("No of Chid Nodes : "+ $('para1').childNodes.length);
        document.write("<br/>No of Chid Nodes : "+ $('div1').childNodes.length);
        document.write("<br/>Node Value : "+ $('para1').firstChild.nodeValue);
        document.write("<br/>Node Type : "+ $('para1').firstChild.nodeType);
        for(var node of $('div1').childNodes){
            document.write("<br/>"+node+"  "+node.nodeValue+" "+ node.nodeType);
        }
        document.write("<br/>Node Type : "+ $('para1').attributes[0].nodeType);

    </script>
</body>
</html>
