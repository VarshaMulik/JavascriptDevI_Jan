    <script>
// Abstraction - Indetifing key aspect of the system and ignore rest
// Encapsulation - Data Hiding - Providing security to the data,
// and to provide public interface to access data


function Person(){
    this.id =100; // public property 
    var name='default';  // private local variable
    var privateMethod=function(){
      console.log('Declaring Private Method');
    }
    this.getInfo= function(){
        privateMethod(); // invoking private method
        return this.id+"  "+name;
    }

    Person.pcount++;
}
// declaring static varibales
Person.pcount=0;
Person.prototype.hobbies=['Music','Criket','Chess'];
