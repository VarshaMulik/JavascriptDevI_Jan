<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="demo">
    This content will be changed!
</div>
<br/><br/>
<button id="btnChange">Fetch And Display Content </button>

<script>

    var btnChange = document.getElementById('btnChange');

    btnChange.onclick= function(){
        // Fetch data from server
        var url="00ajaxinfo.txt";
        var xhttp=new XMLHttpRequest();

        xhttp.onreadystatechange = function(){
            if(xhttp.readyState===4 && xhttp.status===200){
              document.getElementById("demo").innerText= xhttp.responseText;  
            }
        }
        xhttp.open('GET', url,true);
        xhttp.send(); // submit the request to the server
    }
</script>
</body>
</html>
