<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Response status : <span id="statusSpan"> </span>  </b> </p>
    <p><b>Response status Text : <span id="statusTextSpan"> </span>  </b> </p>
    <p><b>Response Text :   </b> </p>
<div id="demo">
    This content will be changed after Fetching Response!
</div>
<br/><br/>
<button id="btnChange">Fetch And Display Content </button>

<script>

    var btnChange = document.getElementById('btnChange');

    btnChange.onclick= function(){
        // Fetch data from server
        var url="00players.xml";
        var xhttp=new XMLHttpRequest();

        xhttp.onreadystatechange = function(){
            if(xhttp.readyState===4 && xhttp.status===200){

              document.getElementById("demo").innerText= xhttp.responseText; 
              document.getElementById("statusSpan").innerText= xhttp.status;   
              document.getElementById("statusTextSpan").innerText= xhttp.statusText;  
            }else if(xhttp.readyState ===4){
                document.getElementById("statusSpan").innerText= xhttp.status;   
                document.getElementById("statusSpan").style.color='red'
              document.getElementById("statusTextSpan").innerText= xhttp.statusText;   
              document.getElementById("statusTextSpan").style.color='red'
            }
        }
        xhttp.open('GET', url,true);
        xhttp.send(); // submit the request to the server
    }
</script>
</body>
</html>
