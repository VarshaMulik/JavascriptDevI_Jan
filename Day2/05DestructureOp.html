<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let  ary=['One','Two','Three','Four'];

        let [x,,y]=ary;   // x=ary[0]  y=ary[1]
        
        console.log("x:"+x+"  y:"+y);

        let calculatorService=function(){

            function add(x,y){
                return x+y;
            }
            function mult(x,y){
                return x*y;
            }
            function sub(x,y){
                return x-y;
            }
            function div(x,y){
                return x/y;
            }

            return{
                // before ES 6
              /*  add: add,
                sub:sub,
                mult:mult,
                div:div*/
                //since ES 6
                add,
                sub,
                mult,
                div
            }
        }
        let calc=calculatorService();

        console.log(calc);
        let result=calc.add(4,6);
        console.log(`result ${result}`)
        result=calc.mult(4,6);
        console.log(`result ${result}`)
        result=calc.div(4,6);
        console.log(`result ${result}`)

        let {add,mult,div} =calculatorService();
          result=add(48,62);
        console.log(`result ${result}`)
        result=mult(480,62);
        console.log(`result ${result}`)

    </script>
</body>
</html>
