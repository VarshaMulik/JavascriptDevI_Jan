<body>
    
    <script>

        function Employee(id, name, city){
            this.id=id;
            this.name=name;
            this.city=city;
        }

        var empModule=(function(){
            var empList=[]; // private data 

            var add=   function (e){
                empList.push(e);
            }
           var disp= function (){
                for(var e of empList){
                    console.log(e);
                }
            }
            return{
               add,
               disp
            }
        })() 

empModule.add(new Employee(100,'Tom','Pune'));
empModule.add(new Employee(101,'Bob','Mumbai'));
empModule.add(new Employee(102,'Pom','Pune'));

empModule.disp();

    </script>
