  <!-- Unobtrusive Javascript -->
     <button id="btnDateTime" > Show Date Time </button>
     <script>

        function $(id){
            return document.getElementById(id);
        }

    /*    function getElement(id){

     /*   var showDateTime =function(){

        var showDateTime =function(){
            $('div1').innerHTML= new Date()

        var btn=$("btnDateTime");

        // With the helper we can handle event
        btn.onclick=showDateTime;

     </script>
